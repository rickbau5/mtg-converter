<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>MTG Card Format Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Card Format Converter</h1>

        <h2>Input</h2>
        <textarea id="input" rows="10"></textarea>
        <div class="controlGroup">
            <label for="inputFormat">Input Format</label>
            <div>
                <div>
                    <input type="radio" id="manabox" name="inputFormat" value="manabox">
                    <label for="manabox">Mana Box</label>
                </div>
                <div>
                    <input type="radio" id="csv" name="inputFormat" value="csv">
                    <label for="csv">CSV</label>
                </div>
            </div>
            <div>
                <input type="file" id="fileInput">
            </div>
            <button id="convert" disabled>Convert</button>
        </div>

        <h2>Converted Output</h2>
        <button id="shareDeck" disabled>Share</button>
        <button id="copyDeck" disabled>Copy</button>
        <textarea id="output" rows="10" cols="50"></textarea>
        <input id="outputFormat" type="hidden" value="">

    </div>
    <script src="script.js"></script>
</body>

</html>
